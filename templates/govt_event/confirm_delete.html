<!-- event_list.html -->
{% extends 'admin_nav.html' %}
{% block content %}
{% load static %}

<div class="breadcrumb-area bg-image" data-bgimage="{% static 'assets/img/bg/page-banner.jpg' %}">
 <div class="container-fluid">
  <div class="row">
   <div class="col-12 text-center">
    <h2 class="page-title color--white">Dashboard</h2>
    <ul class="breadcrumb">
     <li><a href="/">Home</a></li>
     <li><a href="#">Compliant</a><span></span></li>
    </ul>
   </div>
  </div>
 </div>
</div>

<!------------------------------dashboard--------------------------->

<div class="container py-3">
<div class="row justify-content-center">
  <div class="col-md-6">
   <h2>Confirm Delete</h2>
   <p>Are you sure you want to delete the event "{{ event.name }}"?</p>
   <form method="post" action="{% url 'delete_event' event.id %}">
    {% csrf_token %}
    <input type="submit" value="Delete">
   </form>
   <a href="{% url 'event_list' %}">Cancel</a>

  </div>
 </div>
</div>
{% endblock %}
